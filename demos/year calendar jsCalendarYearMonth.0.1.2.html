<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <title>Year Month Calendar Component</title>
    
    <!-- Cargar los estilos de jsCalendar -->
    <link rel="stylesheet" type="text/css" href="../source/jsCalendar.css">
    <link rel="stylesheet" type="text/css" href="../themes/jsCalendar.clean.css">
    <link rel="stylesheet" type="text/css" href="../themes/jsCalendar.medium.css">
    <link rel="stylesheet" type="text/css" href="../themes/jsCalendar.micro.css">
    <link rel="stylesheet" type="text/css" href="../themes/jsCalendar.darkseries.css">
    
    <!-- Cargar el nuevo CSS para el componente jsCalendarYearMonth -->
    <link rel="stylesheet" type="text/css" href="../source/jsCalendarYearMonth.css">
<!--  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Cargar los scripts de jsCalendar -->
    <script type="text/javascript" src="../source/jsCalendar.js"></script>
    <script type="text/javascript" src="../source/jsCalendar.lang.es.js"></script>
    <script type="text/javascript" src="../source/jsCalendar.lang.ca.js"></script>
    <script type="text/javascript" src="../source/jsCalendar.lang.fr.js"></script>
    <script type="text/javascript" src="../source/jsCalendarYearMonth.js"></script>
    <!-- <script type="text/javascript" src="../source/jsCalendarYearMonth_NoIIFE_prototype_Object.js"></script> -->

</head>
<body>

    <!-- Outputs -->
    Day click : <br>
    <input id="my-input-a"><br>
    Year change : <br>
    <input id="my-input-b"><br>

    <div id="year-calendar"></div>

    <!-- Outputs -->
    Day click : <br>
    <input id="my-input-a2"><br>
    Year change : <br>
    <input id="my-input-b2"><br>

    <div id="year-calendar2"></div>

    <div id="year-calendar3"></div>

    <script type="text/javascript">
        // Instanciar el componente jsCalendarYearMonth
        var calendarElement = document.getElementById('year-calendar');
        // Crear el calendario anual
        var yearCalendar = new jsCalendarYearMonth(calendarElement, {
            year: 2023,
            //themeClasses: ['classic-theme', "red"], // Combinación de tema y subtema
            language: 'fr',
            firstDayOfTheWeek: 2,
            yearNavigator: true, // Mostrar el navegador de años
            navIcons: 'fontawesome', // You need to include both the font-awesome css file
            fontawesomePrefix: 'fa', //ver. 4.7
            yearNavigatorPosition: 'left',
            extensions: ['custom-date-attribute','custom-weekend-attribute'], // Aplicar la extensión personalizada
            selectedDates: [
                "2024-01-15",
                "2024-02-22",
                "2024-03-10",
                "2024-04-25",
                "2024-05-30",
                "2024-06-14",
                "2024-07-19",
                "2024-08-21",
                "2024-09-02",
                "2024-10-31",
                "2024-11-01",
                "2024-12-25"
            ]
        });

        // Capturar el evento onYearChanged
        calendarElement.addEventListener('onYearChanged', function(event) {
            var newYear = event.detail.newYear;
            console.log("El año ha cambiado a:", newYear, event.detail.oldYear);
            
			var print_year = document.getElementById("my-input-b");
            print_year.value = newYear;
        });

        calendarElement.addEventListener('onDateClick', function(event) {
            console.log("Day click:", event.detail.date);
            var print_date = document.getElementById("my-input-a");
            print_date.value = jsCalendar.tools.dateToString(event.detail.date, 'DAY, DD MONTH YYYY', 'es');
        });

        // Simular un cambio de año
        yearCalendar.updateYear(2024); // Esto debería despachar el evento y desencadenar el listener

        var yearCalendar2 = new jsCalendarYearMonth(document.getElementById('year-calendar2'), {
            year: 2024,
            themeClasses: ['black-theme'], // Combinación de tema y subtema
            //theme: 'classic', // Cambia el tema según lo desees
            language: 'es',
            yearNavigator: true, // Mostrar el navegador de años
            yearNavigatorPosition: 'right',
            navIcons: 'material', // You need to include both the Material Design css file
            extensions: ['custom-date-attribute','custom-weekend-attribute'], // Aplicar la extensión personalizada, 
            selectedDates: ['2024-01-15', '2024-01-22'],
            onYearChanged: function(newYear, oldYear) {
                console.log("El año ha cambiado a:", newYear, oldYear);
                // Aquí se puede agregar cualquier lógica adicional que se quiera ejecutar cuando el año cambie.
                var print_year = document.getElementById("my-input-b2");
                print_year.value = newYear;
            },
            onDateClick: function(event, date) {
                console.log("Day click:", date);
                // Aquí se puede agregar cualquier lógica adicional que se quiera ejecutar cuando el año cambie.
                var print_date = document.getElementById("my-input-a2");
				print_date.value = jsCalendar.tools.dateToString(date, 'DAY, DD MONTH YYYY', 'es');
            }
        });

        // Actualizar las fechas seleccionadas después de crear el componente
        setTimeout(function() {
            yearCalendar2.updateSelectedDates(['2024-02-14', '2024-06-18', '2024-12-25']);
        }, 5000); // Actualiza las fechas después de 5 segundos

        var yearCalendar3 = new jsCalendarYearMonth(document.getElementById('year-calendar3'), { 
            yearNavigatorPosition: 'right', language: 'es' });
    </script>
</body>
</html>
