<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
    <title>Year Month Calendar Component</title>
    
    <!-- Cargar los estilos de jsCalendar -->
    <link rel="stylesheet" type="text/css" href="../source/jsCalendar.css">
    <link rel="stylesheet" type="text/css" href="../themes/jsCalendar.clean.css">
    <link rel="stylesheet" type="text/css" href="../themes/jsCalendar.medium.css">
    <link rel="stylesheet" type="text/css" href="../themes/jsCalendar.micro.css">
    <link rel="stylesheet" type="text/css" href="../themes/jsCalendar.darkseries.css">
    
    <!-- Cargar el nuevo CSS para el componente jsCalendarYearMonth -->
    <link rel="stylesheet" type="text/css" href="../source/jsCalendarYearMonth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Cargar los scripts de jsCalendar -->
    <script type="text/javascript" src="../source/jsCalendar.js"></script>
    <script type="text/javascript" src="../source/jsCalendar.lang.es.js"></script>
    <script type="text/javascript" src="../source/jsCalendarYearMonth.js"></script>

</head>
<body>
    <div class="auto-jsCalendar micro-theme grey-theme" data-selected-dates="2024-08-15,2024-08-22,2024-08-10,2024-08-25"></div>
    <div class="auto-jsCalendar classic-theme micro-theme orange" data-selected-dates="2024-08-15,2024-08-22,2024-08-10,2024-08-25"></div>

    <div id="year-calendar"></div>

    <div id="year-calendar2"></div>

    <script type="text/javascript">
        // Crear el calendario anual
        var yearCalendar = new jsCalendarYearMonth(document.getElementById('year-calendar'), {
            year: 2024,
            //theme: 'clean', // Cambia el tema según lo desees
            themeClasses: ['classic-theme', "red"], // Combinación de tema y subtema
            language: 'es',
            yearNavigator: true, // Mostrar el navegador de años
            extensions: ['custom-date-attribute','custom-weekend-attribute'], // Aplicar la extensión personalizada
            /* renderHeader: function(year) {
                // Crear un elemento de cabecera personalizado
                var customHeader = document.createElement('div');
                customHeader.className = 'custom-year-header';

                // Añadir un título personalizado
                var title = document.createElement('h1');
                title.textContent = 'Calendario de ' + year;
                customHeader.appendChild(title);

                // Añadir otros elementos personalizados
                var subtitle = document.createElement('p');
                subtitle.textContent = '¡Personaliza este calendario a tu gusto!';
                customHeader.appendChild(subtitle);

                return customHeader;
            } */
            renderHeader: function(year, onPrevYear, onNextYear) {
                var customHeader = document.createElement('div');
                customHeader.className = 'custom-year-header';
                customHeader.style.display = 'flex';
                customHeader.style.alignItems = 'center';
                customHeader.style.justifyContent = 'center';
                customHeader.style.gap = '10px'; // Separación entre elementos

                // Botón de navegación anterior
                var prevNav = document.createElement('i');
                prevNav.className = 'fas fa-chevron-left'; // Icono de FontAwesome
                prevNav.style.cursor = 'pointer';
                prevNav.onclick = onPrevYear; // Usar función pasada
                customHeader.appendChild(prevNav);

                // Texto del año
                var title = document.createElement('span');
                title.className = 'year-title';
                title.textContent = year;
                title.style.fontSize = '24px';
                title.style.fontWeight = 'bold';
                customHeader.appendChild(title);

                // Botón de navegación siguiente
                var nextNav = document.createElement('i');
                nextNav.className = 'fas fa-chevron-right'; // Icono de FontAwesome
                nextNav.style.cursor = 'pointer';
                nextNav.onclick = onNextYear; // Usar función pasada
                customHeader.appendChild(nextNav);

                return customHeader;
            },
            onPrevYear: function() {
                this.updateYear(this._year - 1);
            },
            onNextYear: function() {
                this.updateYear(this._year + 1);
            }, 
            selectedDates: [
                "2024-01-15",
                "2024-02-22",
                "2024-03-10",
                "2024-04-25",
                "2024-05-30",
                "2024-06-14",
                "2024-07-19",
                "2024-08-21",
                "2024-09-02",
                "2024-10-31",
                "2024-11-01",
                "2024-12-25"
            ]
        });

        var yearCalendar2 = new jsCalendarYearMonth(document.getElementById('year-calendar2'), {
            year: 2024,
            themeClasses: ['black-theme'], // Combinación de tema y subtema
            //theme: 'classic', // Cambia el tema según lo desees
            language: 'es',
            yearNavigator: true, // Mostrar el navegador de años
            extensions: ['custom-date-attribute','custom-weekend-attribute'], // Aplicar la extensión personalizada, 
            selectedDates: ['2024-01-15', '2024-01-22'],
        });

        // Actualizar las fechas seleccionadas después de crear el componente
        setTimeout(function() {
            yearCalendar2.updateSelectedDates(['2024-02-14', '2024-06-18', '2024-12-25']);
        }, 5000); // Actualiza las fechas después de 5 segundos

    </script>
</body>
</html>
